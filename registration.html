<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
    var y = document.forms["myForm"]["fpass"].value;
    if (y == "") {
        alert("password must be filled out");
        return false;
    }
     var z = document.forms["myForm"]["cpass"].value;
     if (y == z) {
        alert("password must be same");
        return false;
    }
}
</script>
</head>
<body>
<center><h1> Registration </h1>
<form name="myForm" action="/action_page_post.php"
onsubmit="return validateForm()" method="post">
Username: <input type="text" name="fname"><br>
Password: <input type="password" name="fpass"><br>
ConfirmPassword: <input type="password" name="cpass"><br>
Contact: <input type="number" name="fpass"><br>

<input type="submit" value="Submit">
</form></center>

</body>
</html>
